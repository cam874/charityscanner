<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACNC Charity Financial Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { animation: spin 1s linear infinite; }
        #charity-results-container { transition: opacity 0.5s ease-in-out; }
    </style>
</head>
<body class="text-gray-800">
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">ACNC Charity Financial Finder</h1>
            <p class="mt-2 text-lg text-gray-600">Search for a charity to see its latest available financial data.</p>
        </header>
        <div class="max-w-2xl mx-auto mb-8">
            <div class="flex rounded-lg shadow-md">
                <input type="text" id="search-input" class="w-full p-4 border-0 rounded-l-lg focus:ring-2 focus:ring-blue-500" placeholder="e.g., Hutt Street Centre">
                <button id="search-button" class="bg-blue-600 text-white font-semibold p-4 rounded-r-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Search</button>
            </div>
        </div>
        <div id="status-container" class="text-center my-6">
            <div id="loading" class="hidden flex-col items-center justify-center">
                <div class="spinner h-12 w-12 rounded-full border-4 border-t-blue-600 border-gray-200"></div>
                <p id="loading-text" class="mt-4 text-gray-600">Please wait...</p>
            </div>
            <div id="error-message" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md max-w-2xl mx-auto" role="alert">
                <p class="font-bold">Oops! Something went wrong.</p>
                <p id="error-text"></p>
            </div>
        </div>
        <div id="charity-results-container"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const loadingIndicator = document.getElementById('loading');
            const loadingText = document.getElementById('loading-text');
            const errorMessageContainer = document.getElementById('error-message');
            const errorTextElement = document.getElementById('error-text');
            const charityResultsContainer = document.getElementById('charity-results-container');
            function formatCurrency(num) {
                if (num === null || num === undefined || isNaN(Number(num))) return "N/A";
                return new Intl.NumberFormat('en-AU', { style: 'currency', currency: 'AUD', minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(Number(num));
            }
            function showLoading(message) {
                loadingText.textContent = message;
                loadingIndicator.classList.remove('hidden');
                loadingIndicator.classList.add('flex');
                errorMessageContainer.classList.add('hidden');
                charityResultsContainer.innerHTML = '';
            }
            function hideLoading() { loadingIndicator.classList.add('hidden'); }
            function displayError(message) {
                errorTextElement.textContent = message;
                errorMessageContainer.classList.remove('hidden');
                hideLoading();
            }
            async function searchForCharities(charityName) {
                if (!charityName) {
                    displayError("Please enter a charity name to search.");
                    return;
                }
                showLoading(`Searching for "${charityName}"...`);
                const url = `/api/search?name=${encodeURIComponent(charityName)}`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`Search request failed. Status: ${response.status}`);
                    const data = await response.json();
                    if (!data.results || data.results.length === 0) {
                        displayError(`No charities found matching "${charityName}".`);
                        return;
                    }
                    processSearchResults(data.results);
                } catch (error) {
                    console.error("Error searching for charity:", error);
                    displayError(error.message);
                }
            }
            function processSearchResults(charities) {
                showLoading(`Found ${charities.length} result(s). Fetching latest financial data...`);
                charityResultsContainer.innerHTML = '';
                const promises = charities.map(charity => fetchLatestAis(charity));
                Promise.all(promises).finally(() => hideLoading());
            }
            async function fetchLatestAis(charity) {
                // Fetch the entity data for the charity UUID
                const url = `/api/entity?uuid=${charity.uuid}`;
                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        const entityData = await response.json();
                        let aisUuid = null;
                        // 1. Try to get AISId from the latest Annual Information Statement in AnnualReports
                        if (entityData.data && Array.isArray(entityData.data.AnnualReports)) {
                            const aisReports = entityData.data.AnnualReports
                                .filter(r => r.IsAIS && r.AISId)
                                .sort((a, b) => Number(b.Year) - Number(a.Year));
                            if (aisReports.length > 0) {
                                aisUuid = aisReports[0].AISId;
                                console.log('Using AISId from latest AnnualReport:', aisUuid);
                            }
                        }
                        // 2. Fallback: Try to get AisUuid from the first available program
                        if (!aisUuid && Array.isArray(entityData.data.Programs)) {
                            const firstWithAis = entityData.data.Programs.find(p => p.AisUuid);
                            if (firstWithAis) {
                                aisUuid = firstWithAis.AisUuid;
                                console.log('Using AisUuid from first program:', aisUuid);
                            }
                        }
                        // 3. Fallback: try root-level AisUuid (legacy)
                        if (!aisUuid && entityData.data && entityData.data.AisUuid) {
                            aisUuid = entityData.data.AisUuid;
                            console.log('Using root AisUuid:', aisUuid);
                        }
                        if (aisUuid) {
                            // Debug: show when fetching the AIS entity
                            const aisUrl = `/api/entity?uuid=${aisUuid}`;
                            console.log('Fetching AIS entity for:', aisUrl);
                            const aisResp = await fetch(aisUrl);
                            if (aisResp.ok) {
                                const aisData = await aisResp.json();
                                displayCharityCard(charity, aisData.data, aisData.data.StatementYear);
                                return;
                            } else {
                                console.log('AIS entity fetch failed:', aisResp.status);
                            }
                        } else {
                            console.log('No AISId/AisUuid found in AnnualReports, Programs, or entityData');
                        }
                        // Fallback: show entity data if no AisUuid found
                        displayCharityCard(charity, entityData.data, null);
                        return;
                    }
                } catch (e) { console.log('Error in fetchLatestAis:', e); }
                displayCharityCard(charity, null, null);
            }
            function displayCharityCard(charity, aisData, year) {
                const card = document.createElement('div');
                card.className = "bg-white p-6 rounded-lg shadow-md mb-6";
                // Debug: log aisData to inspect structure
                console.log('Rendering charity card, aisData:', aisData);
                // Helper to safely extract and sum fields
                function safeSum(...fields) {
                    return fields.reduce((sum, val) => sum + (parseFloat(val) || 0), 0);
                }
                // Use correct AIS field names for financials
                let income = "N/A";
                let expenses = "N/A";
                if (aisData) {
                    // Revenue
                    if (aisData.RevenueTotal !== undefined && aisData.RevenueTotal !== null) {
                        income = formatCurrency(aisData.RevenueTotal);
                    } else {
                        income = formatCurrency(safeSum(
                            aisData.IncomeGovernmentGrants,
                            aisData.IncomeDonationsBequests,
                            aisData.RevenueGoodsServices,
                            aisData.RevenueInvestments,
                            aisData.IncomeOtherReceipts
                        ));
                    }
                    // Expenses
                    if (aisData.ExpenseTotal !== undefined && aisData.ExpenseTotal !== null) {
                        expenses = formatCurrency(aisData.ExpenseTotal);
                    } else {
                        expenses = formatCurrency(safeSum(
                            aisData.ExpenseEmployees,
                            aisData.ExpenseGrantDonationsInAustralia,
                            aisData.ExpenseGrantDonationsOutsideAustralia,
                            aisData.ExpensesOther,
                            aisData.InterestExpense
                        ));
                    }
                }
                const assets = aisData && aisData.TotalAssets !== undefined ? formatCurrency(aisData.TotalAssets) : "N/A";
                const liabilities = aisData && aisData.TotalLiabilities !== undefined ? formatCurrency(aisData.TotalLiabilities) : "N/A";
                const displayYear = year || (aisData && aisData.StatementYear) || "Not Found";
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-800">${charity.data.Name}</h2>
                            <p class="text-sm text-gray-500 mb-4">ABN: ${charity.data.Abn}</p>
                            <p class="text-sm text-gray-500 mb-4">Status: ${charity.data.Status}</p>
                            <p class="text-sm text-gray-500 mb-4">Suburb: ${charity.data.AddressSuburb}, ${charity.data.AddressStateOrProvince}</p>
                            <p class="text-sm text-gray-500 mb-4">Website: <a href='https://${charity.data.Website}' target='_blank' class='text-blue-600 underline'>${charity.data.Website}</a></p>
                        </div>
                        <div class="text-right">
                           <span class="font-semibold text-lg ${aisData ? 'bg-green-200 text-green-800' : 'bg-gray-200 text-gray-800'} px-3 py-1 rounded-full">Data for ${displayYear}</span>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4 mt-4 border-t pt-4">
                        <div class="bg-green-50 p-4 rounded-lg">
                            <h3 class="font-semibold text-green-800">Total Revenue</h3>
                            <p class="text-2xl font-bold text-green-900">${income}</p>
                        </div>
                        <div class="bg-red-50 p-4 rounded-lg">
                            <h3 class="font-semibold text-red-800">Total Expenses</h3>
                            <p class="text-2xl font-bold text-red-900">${expenses}</p>
                        </div>
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <h3 class="font-semibold text-blue-800">Total Assets</h3>
                            <p class="text-2xl font-bold text-blue-900">${assets}</p>
                        </div>
                        <div class="bg-yellow-50 p-4 rounded-lg">
                            <h3 class="font-semibold text-yellow-800">Total Liabilities</h3>
                            <p class="text-2xl font-bold text-yellow-900">${liabilities}</p>
                        </div>
                    </div>
                    <a href="https://www.acnc.gov.au/charity/charities/${charity.uuid}" target="_blank" class="inline-block bg-gray-700 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-800 mt-6 transition-colors duration-200">
                        View on ACNC Register
                    </a>
                `;
                charityResultsContainer.appendChild(card);
            }
            function handleSearch() {
                const searchTerm = searchInput.value.trim();
                searchForCharities(searchTerm);
            }
            searchButton.addEventListener('click', handleSearch);
            searchInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') handleSearch();
            });
            searchInput.value = "Hutt Street Centre";
            handleSearch();
        });
    </script>
</body>
</html>
